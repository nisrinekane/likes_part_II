<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <h1><i class="fa-brands fa-pagelines"></i> Network</h1>
    </nav>
    <!-- content below navbar -->
    <div class="main-container">
        <h2 class="header">Your feed</h2>

        <!-- content below header -->
        <div class="main-content flexed">

            <!-- left column -->
            <div class="left-col">
                <img src="assets/profile-pic.jpeg" alt="Profile Picture">
                <div>
                    <a href="#">Add Avatar</a>
                </div>
                <h2 class="name">Art Doe</h2>
            </div>

            <!-- right column -->
            <div class="right-col">

                <!-- friend div container -->
                <div class="friend-box">
                    <!-- name and like section -->
                    <div class="friend-box-upper flexed">
                        <h3>Neil M.</h3>
                        <div class="likes-section flexed-center">
                            <p><span id="like1">0</span><span id="textLike1">like</span></p>
                            <button onclick="increment(like1); changeText(textLike1)">Like</button>
                        </div>
                    </div>
                    <!-- paragraph section -->
                    <div class="friend-box-lower">
                        <p>I set up this new Discord bot, let me know what you all <a href="www.discord.com">think</a></p>
                    </div>
                </div>

                <div class="friend-box">
                    <!-- name and like section -->
                    <div class="friend-box-upper flexed">
                        <h3>Nicole K.</h3>
                        <div class="likes-section flexed-center">
                            <p><span id="like2">0</span><span id="textLike2">like</span></p>
                            <button onclick="increment(like2); changeText(textLike2)">Like</button>
                        </div>
                    </div>
                    <!-- paragraph section -->
                    <div class="friend-box-lower">
                        <p>Just finished my next <a href="#">comic</a>, check it out.</p>
                    </div>
                </div>


                <div class="friend-box">
                    <!-- name and like section -->
                    <div class="friend-box-upper flexed">
                        <h3>Jim R.</h3>
                        <div class="likes-section flexed-center">
                            <p><span id="like3">0</span><span id="textLike3">like</span></p>
                            <button onclick="increment(like3); changeText(textLike3)">Like</button>
                        </div>
                    </div>
                    <!-- paragraph section -->
                    <div class="friend-box-lower">
                        <p>I can't stop listening to the new <a href="www.spotify.com">album</a>. Who else is liking it.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
